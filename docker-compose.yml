services:
  api-service:
    build: .
    restart: always
    ports:
      2053:2053
    volumes:
    - "./backgrounds:/usr/src/app/backgrounds"
    deploy:
      resources:
        limits:
          memory: 128M  # Hard cap on RAM
          cpus: '0.10'   # Only use 10% of one CPU core
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    